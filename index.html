<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install PWA</title>
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="/data/logo.png">
  <link rel="manifest" href="/app.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #fallbackMessage {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Install Our App</h1>
  <p>Click the button below to install the app to your home screen.</p>
  <button id="installBtn">Download</button>
  <p id="fallbackMessage" style="display: none;">
    Installation prompt is not supported on this device or browser. Please add to your home screen manually.
  </p>

  <script>
    let deferredPrompt;

    const installBtn = document.getElementById('installBtn');
    const fallbackMessage = document.getElementById('fallbackMessage');

    // Listen for the beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (event) => {
      event.preventDefault(); // Prevent the mini-infobar from appearing
      deferredPrompt = event; // Save the event for later use

      // Show the install button
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt(); // Show the install prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the PWA installation');
            } else {
              console.log('User dismissed the PWA installation');
            }
            deferredPrompt = null; // Clear the prompt
          });
        } else {
          console.log('Install prompt is not available');
          fallbackMessage.style.display = 'block'; // Show fallback message
        }
      });
    });

    // If the event doesn't fire, display a fallback message
    installBtn.addEventListener('click', () => {
      if (!deferredPrompt) {
        fallbackMessage.style.display = 'block';
      }
    });

    // Register service worker
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker.register("/sw.js").then(function(reg) {
        console.log("Service worker has been registered for scope: " + reg.scope);
      }).catch(function(error) {
        console.log("Service worker registration failed: ", error);
      });
    }
  </script>
</body>
</html>
