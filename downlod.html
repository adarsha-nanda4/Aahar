<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install Aahar App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Install Aahar App</h1>
  <p>Click the button below to add the app to your home screen.</p>
  <button id="installButton" disabled>Download App</button>

  <script>
    let deferredPrompt;

    // Listen for the beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (event) => {
      event.preventDefault();
      deferredPrompt = event;

      const installButton = document.getElementById('installButton');
      installButton.disabled = false;

      installButton.addEventListener('click', async () => {
        installButton.disabled = true;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;

        if (outcome === 'accepted') {
          console.log('App installation accepted');
        } else {
          console.log('App installation dismissed');
        }

        deferredPrompt = null;
      });
    });

    // Optionally, log when the app is already installed
    window.addEventListener('appinstalled', () => {
      console.log('Aahar App has been installed');
    });
  </script>
</body>
</html>
