<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH Login</title>
    <link rel="stylesheet" href="/css/adminpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <section id="loginpage">
        <!-- Navbar -->
        <section class="navbar-box">
            <div class="back-btn-box">
                <a href="/index.html" id="backicon"><i class='bx bx-left-arrow-alt'></i></a>
            </div>
            <div class="navbar-name-box">
                <div class="loging-text">Login</div>
            </div>
        </section>

        <!-- Animation -->
        <section class="animation-box">
            <img src="/data/login.jpg" alt="Login Animation" width="300px">
        </section>

        <!-- Form Text -->
        <section class="addline">
            <div class="line1">BH</div>
            <div class="line1">Enter your password</div>
            <div class="line2">Type <b>&</b> continue</div>
        </section>

        <!-- Form -->
        <section id="otpPage">
            <div class="otp-enter-box">
                <div class="otp-inputs">
                    <input type="password" maxlength="1" required>
                    <input type="password" maxlength="1" required>
                    <input type="password" maxlength="1" required>
                    <input type="password" maxlength="1" required>
                </div>
                <p id="alertMsg"></p>
            </div>

            <div class="buttons">
                <button id="backButton">Back</button>
                <button id="verifyButton">Verify</button>
            </div>
        </section>
    </section>

    <!-- Admin View -->
    <section id="admin-view" style="display: none;">
        <!-- <iframe src="https://menu-admin-gules.vercel.app/BH.html" allowfullscreen></iframe> -->
        <iframe id="menuIframe" allowfullscreen style="width:100%; height:100%;"></iframe>

    </section>

    <script>
        fetch('weekpass.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          // Extract the URL from the JSON and set it as the iframe's src
          const iframeUrl = data.bhlink; // Assuming 'bhlink' is the key in your JSON
          const iframeElement = document.getElementById('menuIframe');
          iframeElement.src = iframeUrl;
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
      </script>
    

    <script src="/admin.js"></script>
    

</body>
</html>
