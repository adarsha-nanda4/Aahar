 <section id="adminpage">

<section class="uplode-box">
 <h1>Upload Your Image</h1>
        <div class="upload-area">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input">Click to upload an image</label>
        </div>
        <div id="image-preview" class="image-preview">
            <img id="preview-img" src="" alt="Image Preview" style="display:none;">
            <p id="preview-text">No image selected yet</p>
            <!-- Cancel button (cross icon) -->
            <button id="cancel-btn" class="cancel-btn" style="display:none;">&times;</button>
        </div>
        <button id="upload-btn" class="upload-btn" disabled>Upload Image</button>
    </div>
</section>
