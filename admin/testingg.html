<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
</head>
<body>
  <h1>Image U
    
  </h1>

  <form id="uploadForm">
    <label for="imageInput">Select an image to upload:</label>
    <input type="file" id="imageInput" name="img" accept="image/*" required>
    <br><br>
    <button type="submit">Upload</button>
  </form>

  <div id="responseMessage" style="margin-top: 20px; color: green;"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const imageInput = document.getElementById('imageInput');
      const file = imageInput.files[0]; // Get the selected file

      if (!file) {
        document.getElementById('responseMessage').textContent = 'Please select an image.';
        return;
      }

      const formData = new FormData();
      formData.append('img', file); // Add the file to FormData with the name 'img'

      try {
        const response = await fetch('https://aahar-bckd.vercel.app/api/bhp/', {
          method: 'POST',
          body: formData, // Send the FormData object
        });

        if (response.ok) {
          const result = await response.json();
          document.getElementById('responseMessage').textContent = 
            'Upload successful! Response: ' + JSON.stringify(result);
        } else {
          document.getElementById('responseMessage').textContent = 
            'Upload failed: ' + response.statusText;
        }
      } catch (error) {
        document.getElementById('responseMessage').textContent = 
          'Error occurred: ' + error.message;
      }
    });
  </script>
</body>
</html>
